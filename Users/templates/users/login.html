{% extends "base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}
    <main class="main authenticate">
        <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center">
            <div class="container row justify-content-center">
                <div class="col-lg-5 col-md-6 d-flex flex-column justify-content-center">
                    <div class="card bg-transparent">
                        <div class="card-body pt-4 pb-2">
                            
                            <a class="navbar-brand fs-4 h1" href="{% url "index-view" %}">
                                <i class="bi bi-question-square-fill"></i>
                                QUESTIONS DESK
                            </a>

                            <div class="pb-2">
                                <h5 class="card-title pb-0 mb-0 fs-4">Log In.</h5>
                                <p class="card-text">Sign In to your student account to view questions.</p>
                            </div>

                            {% include "users/components/alert.html" %}

                            <form method="post" id="loginForm" class="row g-3">
                                {% csrf_token %}

                                <div class="col-12">
                                    <label for="username" class="form-label">Username</label>
                                    <input id="username" type="text" class="form-control" name="username" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                </div>

                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary w-50">LOGIN</button>
                                </div>
                            </form>

                            <div class="mt-3 text-center">
                                <p>Create new account? <a href="{% url "register-view" %}">Register</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
