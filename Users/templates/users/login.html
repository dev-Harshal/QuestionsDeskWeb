{% extends "base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}
    <main class="authenticate">
        <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
            <div>
                <a class="navbar-brand fs-3 h1" href="{% url "index-view" %}">
                    <i class="bi bi-question-square-fill"></i>
                    QUESTIONS DESK
                </a>

                <div class="mt-3">
                    <h1>Log In.</h1>
                    <p>Log in to your student account to view questions.</p>
                </div>
                
                {% include "users/components/alert.html" %}

                <form id="loginForm" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input id="username" type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" class="form-control" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-50">LOGIN</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>Create new account? <a href="{% url "register-view" %}">Register</a></p>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
