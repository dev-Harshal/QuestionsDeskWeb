{% extends "users/admin/admin_base_site.html" %}

{% block title %} Update HOD {% endblock title %}

{% block main %}

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Update HOD {{user.id}}</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="{% url "admin-index-view" %}">Home</a></li>
					<li class="breadcrumb-item active">Update HOD</li>
				</ol>
			</nav>
		</div>

		<section class="section dashboard">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="card">
						<div class="card-body">

							<h5 class="card-title">Update HOD Profile</h5>

							{% include "users/components/alert.html" %}
			
							<form id="updateHodForm" class="row g-3" method="post">
								{% csrf_token %}

								<div class="col-12">
									<label for="id" class="form-label">ID</label>
									<input type="text" class="form-control" id="id" name="id" value="{{user.id}}" readonly>
								</div>

								<div class="col-6">
									<label for="firstName" class="form-label">First Name</label>
									<input type="text" class="form-control" id="firstName" name="first_name" value="{{user.first_name}}" required>
								</div>

								<div class="col-6">
									<label for="lastName" class="form-label">Last Name</label>
									<input type="text" class="form-control" id="lastName" name="last_name" value="{{user.last_name}}" required>
								</div>

								<div class="col-6">
									<label for="email" class="form-label">Email</label>
									<input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required>
								</div>

								<div class="col-6">
									<label for="phoneNumber" class="form-label">Phone Number</label>
									<input type="text" class="form-control" id="phoneNumber" name="phone_number" value="{{user.profile.phone_number}}" required>
								</div>

								<div class="col-12">
									<label for="username" class="form-label">Username</label>
									<input type="text" class="form-control" id="username" name="username" value="{{user.username}}" required>
								</div>

								<div class="col-6">
									<label for="designation" class="form-label">designation</label>
									<select id="designation" class="form-select" name="designation">
										<option {% if user.profile.designation == 'Professor' %}selected{% endif %} value="Professor">Professor</option>
										<option {% if user.profile.designation == 'Ast.Professor' %}selected{% endif %} value="Ast.Professor">Ast.Professor</option>
										<option {% if user.profile.designation == 'Staff' %}selected{% endif %} value="Staff">Staff</option>
									</select>
								</div>

								<div class="col-6">
									<label for="department" class="form-label">Department</label>
									<select id="department" class="form-select" name="department">
										<option {% if user.profile.department == 'Information Technology' %}selected{% endif %} value="Information Technology">Information Technology</option>
										<option {% if user.profile.department == 'Computer Science' %}selected{% endif %} value="Computer Science">Computer Science</option>
										<option {% if user.profile.department == 'Enginnering' %}selected{% endif %} value="Enginnering">Enginnering</option>
									</select>
								</div>

								<div class="col-12 text-center">
									<button type="submit" class="btn btn-primary">Save Profile</button>
									<a href="{% url "admin-index-view" %}" class="btn btn-secondary">Close</a>
								</div>
							</form>
			
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>
{% endblock main %}
