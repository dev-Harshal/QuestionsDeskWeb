{% extends "base.html" %}

{% block title %} Staff Login {% endblock title %}

{% block content %}
    <main class="main">
        <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center">
            <div class="container row justify-content-center">
                <div class="col-lg-5 col-md-6 d-flex flex-column justify-content-center">
                    <div class="card">
                        <div class="card-body pt-4 pb-2">
                            
                            <a class="navbar-brand fs-4 h1" href="{% url "index-view" %}">
                                <i class="bi bi-question-square-fill"></i>
                                QUESTIONS DESK
                            </a>

                            <div class="pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">{{role | upper}} LOGIN.</h5>
                                <p class="card-text text-center">Enter your username & password to login</p>
                            </div>

                            {% include "users/components/alert.html" %}

                            <form method="post" id="staffLoginForm" class="row g-3">
                                {% csrf_token %}

                                <div class="col-12">
                                    <label for="username" class="form-label">Username</label>
                                    <input id="username" type="text" class="form-control" name="username" required>
                                </div>

                                <div class="col-12">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                </div>
                                
                                <div>
                                    <input type="hidden" id="role" name="role" value="{{role}}">
                                </div>
                                
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary w-50">LOGIN</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
