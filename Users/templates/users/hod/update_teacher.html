{% extends "users/hod/hod_base_site.html" %}

{% block title %} Update Teacher {% endblock title %}

{% block main %}

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Update Teacher {{user.id}}</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url "hod-index-view" %}">Home</a></li>
                    <li class="breadcrumb-item active">Update Teacher</li>
                </ol>
            </nav>
        </div>

        <section class="section dashboard">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">

                            <h5 class="card-title">Update Teacher Profile</h5>
                        
                            {% include "users/components/alert.html" %}
                        
                            <form id="updateTeacherForm" class="row g-3">
                                {% csrf_token %}

                                <div class="col-12">
                                    <label for="id" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="id" name="id" value="{{user.id}}" readonly>
                                </div>
                                
                                <div class="col-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="first_name" value={{user.first_name}} required>
                                </div>

                                <div class="col-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="last_name" value={{user.last_name}} required>
                                </div>

                                <div class="col-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" value={{user.email}} required>
                                </div>

                                <div class="col-6">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phoneNumber" name="phone_number" value={{user.profile.phone_number}} required>
                                </div>

                                <div class="col-12">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" value={{user.username}} required>
                                </div>
                                
                                <div class="col-12">
                                    <label for="experience" class="form-label">Experience</label>
                                    <input type="text" class="form-control" id="experience" name="experience" value="{{user.profile.experience}}" placeholder="ex: 0.5,1,1.5..." pattern="^\d{1,2}\.\d{1}$" required>
                                </div>

                                <div class="col-12">
                                    <label for="subject" class="form-label">Subject</label>
                                    <select id="subject" class="form-select" name="subjects" multiple>
                                        {% for subject in all_subjects %}
                                            <option value="{{ subject.name }}"
                                                {% if subject.name in selected_subjects %}selected{% endif %} >{{ subject.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>

								<div class="col-6">
									<label for="designation" class="form-label">designation</label>
									<select id="designation" class="form-select" name="designation">
										<option {% if user.profile.designation == 'Professor' %}selected{% endif %} value="Professor">Professor</option>
										<option {% if user.profile.designation == 'Ast.Professor' %}selected{% endif %} value="Ast.Professor">Ast.Professor</option>
										<option {% if user.profile.designation == 'Staff' %}selected{% endif %} value="Staff">Staff</option>
									</select>
								</div>

                                <div class="col-6">
                                    <label for="department" class="form-label">Department</label>
                                    <select id="department" class="form-select" name="department">
                                        <option {% if user.profile.department == 'Information Technology' %}selected{% endif %} value="Information Technology">Information Technology</option>
                                        <option {% if user.profile.department == 'Computer Science' %}selected{% endif %} value="Computer Science">Computer Science</option>
                                        <option {% if user.profile.department == 'Enginnering' %}selected{% endif %} value="Enginnering">Enginnering</option>
                                    </select>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                    <a href="{% url "hod-index-view" %}" class="btn btn-secondary">Close</a>
                                </div>
                            </form>
            
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

{% endblock main %}
