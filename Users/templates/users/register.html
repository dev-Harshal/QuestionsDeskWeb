{% extends "base.html" %}

{% block title %} Register {% endblock title %}

{% block content %}
    <main class="main authenticate">
        <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center">
            <div class="container row justify-content-center">
                <div class="col-lg-6 col-md-6 d-flex flex-column justify-content-center">
                    <div class="card bg-transparent">
                        <div class="card-body pt-4 pb-2">
                            
                            <a class="navbar-brand fs-4 h1" href="{% url "index-view" %}">
                                <i class="bi bi-question-square-fill"></i>
                                QUESTIONS DESK
                            </a>

                            <div class="pb-4">
                                <h5 class="card-title pb-0 mb-0 fs-4">Create Account</h5>
                                <p class="card-text">Register Now ! Create student account.</p>
                            </div>

                            {% include "users/components/alert.html" %}

                            <form method="post" id="registerForm" class="row g-3">
                                {% csrf_token %}

                                <div class="col-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input id="firstName" type="text" class="form-control" name="first_name" required>
                                </div>

                                <div class="col-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input id="lastName" type="text" class="form-control" name="last_name" required>
                                </div>

                                <div class="col-6">
                                    <label for="institite" class="form-label">Institite</label>
                                    <input id="institite" type="text" class="form-control" name="institute" required>
                                </div>

                                <div class="col-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input id="email" type="email" class="form-control" name="email" required>
                                </div>

                                <div class="col-12">
                                    <label for="username" class="form-label">Username</label>
                                    <input id="username" type="text" class="form-control" name="username" required>
                                </div>

                                <div class="col-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                </div>

                                <div class="col-6">
                                    <label for="Confirmpassword" class="form-label">Confirm Password</label>
                                    <input id="Confirmpassword" type="password" class="form-control" name="confirm_password" required>
                                </div>

                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary w-50">REGISTER</button>
                                </div>
                            </form>

                            <div class="mt-3 text-center">
                                <p>Already have account? <a href="{% url "login-view" %}">Login</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
